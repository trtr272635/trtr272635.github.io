<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>自我介紹範本</title>
  <style>
        :root{--primary:#0b74de;--muted:#666;--bg:#fff}
    *{box-sizing:border-box}
    body{font-family:system-ui,-apple-system,'Segoe UI',Roboto,'Noto Sans TC',Arial,Helvetica,sans-serif;margin:0;background:var(--bg);color:#222;line-height:1.5}
    /* 頂部選單 */
    .topnav{display:flex;justify-content:space-between;align-items:center;padding:10px 18px;background:rgba(255,255,255,0.95);border-bottom:1px solid #e8e8e8;position:sticky;top:0;backdrop-filter:blur(6px);z-index:10}
    .brand{font-weight:700;color:var(--primary)}
    .menu{display:flex;gap:12px}
    .menu a{text-decoration:none;color:#333;padding:8px 10px;border-radius:6px}
    .menu a:hover{background:#f0f4ff;color:var(--primary)}

    /* 橫幅圖片 */
    .banner{width:100%;max-height:320px;overflow:hidden}
    .banner img{width:100%;height:auto;display:block}

    /* 主要內容 */
    .container{max-width:960px;margin:22px auto;padding:0 16px}
    .intro{display:grid;grid-template-columns:140px 1fr;gap:18px;align-items:center}
    .avatar{width:140px;height:140px;border-radius:8px;object-fit:cover;border:2px solid #eee}
    h1{margin:0 0 6px 0;font-size:1.6rem}
    .subtitle{color:var(--muted);margin:0 0 12px 0}
    .card{background:#fafafa;padding:14px;border-radius:8px;border:1px solid #f0f0f0}

    /* 小區塊 */
    .grid-two{display:grid;grid-template-columns:1fr 1fr;gap:14px;margin-top:14px}
    .skills{display:flex;flex-wrap:wrap;gap:8px}
    .chip{padding:6px 10px;border-radius:999px;background:#fff;border:1px solid #eee;font-size:0.9rem}

    /* Footer */
    footer{text-align:center;color:var(--muted);padding:18px 0;margin-top:28px;font-size:0.9rem}

    /* 響應式 */
    @media (max-width:700px){
      .intro{grid-template-columns:1fr;text-align:center}
      .avatar{margin:0 auto}
      .grid-two{grid-template-columns:1fr}
      .menu{display:none}
    }
  </style>
</head>
<body>
  <!-- 頂部選單 -->
  <header class="topnav">
    <div class="brand">陳冠廷的頁面</div>
    <nav class="menu" aria-label="主要選單">
      <a href="#home">首頁</a>
      <a href="#about">關於我</a>
      <a href="#projects">作品</a>
      <a href="#contact">聯絡</a>
    </nav>
  </header>

  <!-- 橫幅 -->
  <section class="banner" id="home">
    <img src="https://picsum.photos/1200/320" alt="橫幅圖片占位圖">
  </section>

  <!-- 主要內容 -->
  <main class="container">
    <!-- 自我介紹區塊 -->
    <section id="about" class="card">
      <div class="intro">
        <!-- 大頭貼 -->
        <img class="avatar" src="https://picsum.photos/200" alt="頭像占位圖">
        <div>
          <h1>陳冠廷</h1>
          <p class="subtitle">資訊管理系 二年級 galgame愛好者</p>
          <p>自我介紹</p>
        </div>
      </div>

      <!-- 兩欄：技能與近況 -->
      <div class="grid-two">
        <div>
          <h3>技能</h3>
          <div class="skills">
            <span class="chip">HTML</span>
            <span class="chip">Python</span>
          </div>
        </div>
        <div>
          <h3>近期作品 / 興趣</h3>
          <ul>
            <li>課堂專案：簡易個人網站</li>
            <li>個人實驗：PyGame 小遊戲</li>
          </ul>
        </div>
      </div>
    </section>

    <!-- 作品區 -->
    <section id="projects" style="margin-top:18px">
      <h3>作品集</h3>
      <div class="card">
        <p>無。</p>
      </div>
    </section>

    <!-- 聯絡資訊 -->
    <section id="contact" style="margin-top:18px">
      <h3>聯絡方式</h3>
      <div class="card">
        <p>電子郵件：trtr272635@gmail.com</p>
        <p>GitHub / 其他：<a href="#">https://github.com/tr272635</a></p>
      </div>
    </section>

    <footer>
      © <span id="year"></span> 陳冠廷 — 期中自我介紹
    </footer>
  </main>

  <script>
    // 小腳本：自動填入今年年份
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
