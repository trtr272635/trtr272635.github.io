<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>實作題1與2</title>
    <style>
        body { font-family: "Microsoft JhengHei", sans-serif; padding: 20px; background-color: #f9f9f9; text-align: center; }

        /* 切換按鈕 */
        .nav { margin-bottom: 20px; }
        .nav button { padding: 10px 25px; cursor: pointer; border-radius: 5px; border: 1px solid #007bff; background: white; color: #007bff; font-weight: bold; margin: 0 5px; }
        .nav button.active-btn { background: #007bff; color: white; }

        /* 內容區塊控制 */
        .content-section { display: none; margin: 0 auto; max-width: 800px; text-align: left; }
        .show { display: block; }

        /* --- 實作題 1 樣式 --- */
        .exam-card-container {
            display: flex;
            flex-direction: column;
            border: 3px dashed #FF5733;
            padding: 20px;
            background: white;
            transition: transform 0.3s;
        }
        .exam-card-container:hover { transform: translate(5px, -5px); }
        .exam-card-container img { width: 100%; border-radius: 15px; }
        .text-block { padding: 10px; }

        @media (min-width: 850px) {
            .exam-card-container { flex-direction: row; align-items: center; }
            .exam-card-container img { width: 40%; }
            .text-block { width: 60%; padding-left: 20px; }
        }

        /* --- 實作題 2 樣式 --- */
        #midterm-schedule table {
            width: 100%;
            border-collapse: collapse;
            background-color: #f0f0f0;
            margin-top: 10px;
        }
        #midterm-schedule th, #midterm-schedule td {
            border: 1px solid #333;
            padding: 15px;
            text-align: center; /* 文字水平置中 */
        }
        #midterm-schedule caption {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div class="nav">
        <button id="btn1" class="active-btn" onclick="toggleTask(1)">實作題一</button>
        <button id="btn2" onclick="toggleTask(2)">實作題二</button>
    </div>

    <div id="task1" class="content-section show">
        <div class="exam-card-container">
            <img src="02.JPG" alt="示範圖片">
            <div class="text-block">
                <h3>叢雨介紹卡片</h3>
                <p>神刀「叢雨丸」的管理者。叢雨作為獻祭品成為「叢雨丸」的管理者，守護著「穗織」這片土地，認拔出刀的有地將臣為主人，將臣對叢雨的稱呼是叢雨醬、小雨。在穗織本地人的一片「叢雨大人」中格格不入。</p>
            </div>
        </div>
    </div>

    <section id="midterm-schedule" class="content-section">
        <table>
            <caption>113學年度第二學期課表</caption>
            <thead>
                <tr>
                    <th>節次</th>
                    <th>星期一</th>
                    <th>星期二</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>第 1 節</td>
                    <td colspan="2">網頁設計</td>
                </tr>
                <tr>
                    <td>第 2 節</td>
                    <td rowspan="2">資料庫</td>
                    <td>體育</td>
                </tr>
                <tr>
                    <td>第 3 節</td>
                    <td>通識課程</td>
                </tr>
            </tbody>
        </table>
    </section>

    <script>
        function toggleTask(num) {
            // 隱藏所有區塊
            document.getElementById('task1').classList.remove('show');
            document.getElementById('midterm-schedule').classList.remove('show');
            document.getElementById('btn1').classList.remove('active-btn');
            document.getElementById('btn2').classList.remove('active-btn');

            // 顯示點選區塊
            if(num === 1) {
                document.getElementById('task1').classList.add('show');
                document.getElementById('btn1').classList.add('active-btn');
            } else {
                document.getElementById('midterm-schedule').classList.add('show');
                document.getElementById('btn2').classList.add('active-btn');
            }
        }
    </script>
</body>
</html>
